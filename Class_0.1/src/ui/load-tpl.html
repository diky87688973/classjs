<!-- load-tpl 配置说明:                                -->
<!-- load-tpl 标签表示一断html片段, 该片段来自一个文件                                     -->
<!-- path:(String)                                  -->
<!--       参数表示一个html片段的文件路径, 程序自动载入该文件并插入               -->
<!--       到load-tpl标签的位置                                                                                     -->
<load-tpl path="miju.widgets.InputTpl"></load-tpl>

<!-- 可嵌入在load-ui标签中使用 -->
<load-ui>
    <!-- input1 -->
    <load-tpl path="miju.widgets.InputTpl"></load-tpl>
    
    <!-- input2 -->
    <load-tpl path="miju.widgets.InputTpl"></load-tpl>
    
    <!-- input3 -->
    <load-tpl path="miju.widgets.InputTpl"></load-tpl>
</load-ui>
